<div class="row">
    <div class="sidepane col-sm-2 col-md-2 col-lg-2">
        <form-upload></form-upload>

        <hr>
        <div class="assets">
            <h3>Assets</h3>
            <div class="text">
                <h4>Text</h4>

                <div class="input-group">
                    <input ng-model="main.addText" type="text" class="form-control" aria-label="...">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-mousedown="main.addToText()">Add</button>
                    </div>
                    <!-- /btn-group -->
                </div>
                <!-- /input-group -->
            </div>
            <div class="image">
                <h4>Images</h4>

                <ul class="list-unstyled">
                    <li ng-repeat="image in main.images track by $index">
                        <a href="#" class="thumbnail" ng-click="main.addToImage(image)">
                            <img ng-src="{{image}}" class="img-rounded">
                        </a>
                    </li>

                </ul>


            </div>
        </div>

    </div>

    <!-- canvas -->
    <canv mydata='main.user' class="col-sm-10 col-md-10 col-lg-10 block"></canv>
</div>
