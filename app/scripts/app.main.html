<div class="row">
    <div class="sidepane col-sm-2 col-md-2 col-lg-2">
        <form-upload></form-upload>

        <hr>
        <div class="assets">
            <h3>Assets</h3>
            <div class="text">
                <h4>Text</h4>
                <button id="addText" class="btn btn-default">Add Text</button>
            </div>
            <div class="image">
                <h4>Images</h4>

                <ul class="list-unstyled" ng-repeat="image in main.images track by $index">
                    <li>
                        <a href="#" class="thumbnail">
                            <img src="{{image}}" class="img-rounded">
                        </a>
                    </li>

                </ul>


            </div>
        </div>

    </div>

    <!-- canvas -->
    <canv></canv>
</div>
